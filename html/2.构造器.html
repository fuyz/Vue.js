<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ a }}
</div>

<div id="example">
    {{ a }}
    <br>
    <input type="text" v-model="a">
</div>

<script src="../js/vue.js"></script>
<script>

    var data = { a:1 };
    var vm = new Vue({
        el:'#app',
        data: data
    });
    /*
            vm.a === data.a // -> true
        // 设置属性也会影响到原始数据
            vm.a = 2
            data.a // -> 2
        // ... 反之亦然
            data.a = 3
            vm.a // -> 3
    */

    var data2 = { a: 1111 };
    var vm2 = new Vue({
        el: '#example',
        data: data2
    });
    vm2.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用
        console.log("new:"+newVal,"\nold:"+oldVal);
    });
    /*
         vm.$data === data // -> true
         vm.$el === document.getElementById('example') // -> true
         // $watch 是一个实例方法
         vm.$watch('a', function (newVal, oldVal) {
         // 这个回调将在 `vm.a`  改变后调用
         })
     */


</script>

</body>
</html>
