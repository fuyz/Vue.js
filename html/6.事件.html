<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="box">

		<ul>
			<li>
				<h2>传参</h2>
				<button @click='show'>show</button>
				<button @click='show($event,12)'>show()</button>		
			</li>
			<li>
				<h2>阻止冒泡</h2>
				<div @click="out_show()">
					<button @click.stop="in_show($event)"  >冒泡</button>
				</div>		
			</li>
			<li>
				<h2>阻止默认</h2>
				<button @contextmenu.prevent="PreveDefault($event)">阻止默认</button>
			</li>
			<li>
				<h2>键盘事件</h2>
				<input type="text" name="" @keydown="keyFn($event)" placeholder="keydown">
				<input type="text" name="" @keyup="keyFn($event)" placeholder="keyup">
				<input type="text" name="" @keydown.enter="keyFn($event)" placeholder="enter">
				<input type="text" name="" @keydown.up="keyFn($event)" placeholder="up">
				<input type="text" name="" @keydown.left="keyFn($event)" placeholder="left">

			</li>
		</ul>



	</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">

		new Vue({
			el: '#box',
			data: {
				msg: '哈哈哈'
			},
			methods: {
				show: function(e,n){
					console.log(this.msg);
					console.log(e,n)
				},
				out_show: function(){
					console.log('out');
				},
				in_show: function(e){
					// 原生js阻止冒泡：
					// e.cancelBubble = true;

					console.log('in');
				},
				PreveDefault: function(e){
					// 原生js阻止默认：
					// e.preventDefault();

					console.log("prevent default")
				},
				keyFn: function(e){
					e.preventDefault();
					console.log(e.keyCode,e.key);
					if( e.keyCode == 13){
						console.log('enter')
					}
				}
			}
		})


	</script>
</body>
</html>
