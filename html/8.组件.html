<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="main">
    <my-component></my-component>

    <my-component2></my-component2>

    <hr>

    <simple-counter></simple-counter><simple-counter></simple-counter><simple-counter></simple-counter><simple-counter></simple-counter><simple-counter></simple-counter><simple-counter></simple-counter>

</div>


<script src="../js/vue.js"></script>

<script>

    //
    <!--注册在前-->
    Vue.component('my-component', {
        template: '<div>A custom component !</div>'
    });
    Vue.component('my-component2', {
        template: '<span>{{ message }}</span>',
        data: function () {
            return {
                message: 'hello'
            }
        }
    });
    var data = { counter: 0 }
    Vue.component('simple-counter', {
        template: '<button v-on:click="counter += 1">{{ counter }}</button>',
        // 技术上 data 的确是一个函数了，因此 Vue 不会警告，
        // 但是我们返回给每个组件的实例的却引用了同一个data对象
        data: function () {
//            return data
            return  { counter: 0 }
        }
    })

    //创建实例在后
    new Vue({
        el: '#main',

    });


</script>

</body>
</html>
