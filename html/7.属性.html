<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		.red{
			color: red;
		}
		.blue{
			background: blue;
		}

	</style>
</head>
<body>

	
	<div id="box">
		<h3>绑定属性</h3>
		<img :src="url">
		<hr>
		<img v-bind:src="url" :width='wid'>

		<h3>绑定class</h3>
		<p :class="[redClass]">GV积分大概几点积分多少了丰盛的发来反馈</p>
		<p :class="{blue: true}">GV积分大概几点积分多少了丰盛的发来反馈</p>
		<p :class="json">GV积分大概几点积分多少了丰盛的发来反馈</p>

		<h3>style</h3>
		<p :style="[style1,style2]">发展观is就福建省地方睡觉了福克斯的佛山</p>
		<p :style="{color: 'yellow'}">发展观is就福建省地方睡觉了福克斯的佛山</p>
		<p :style="styleJson">发展观is就福建省地方睡觉了福克斯的佛山</p>


	</div>


	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">

		new Vue({
			el:"#box",
			data: function(){
				return {
					url: 'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png',
					wid: '200px',
					redClass: 'red',
					json: {
						red: true,
						blue: true
					},
					style1: {color: 'green'},
					style2: {backgroundColor: 'gray'},
					styleJson: {
						background: 'pink',
						border: '1px solid red'
					}
				}
			},
			methods: function(){

			}

		})

	</script>
</body>
</html>
