<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="example-1">
    <button v-on:click="counter += 1">增加 1</button>
    <p>这个按钮被点击了 {{ counter }} 次。</p>
</div>
<hr>
<div id="example-2">
    <!-- `greet` 是在下面定义的方法名 -->
    <button v-on:click="greet">Greet</button>
</div>
<div id="example-3">
    <button v-on:click="say('hi',$event)">Say hi</button>
    <button v-on:click="say('what',$event)">Say what</button>
</div>

<hr>
<!-- 阻止单击事件冒泡 -->
<a href="http://192.168.0.20:8000/adver/" v-on:click.stop="doThis">阻止了事件的a</a>
<br>
<a href="http://192.168.0.20:8000/adver/">未阻止了事件的a</a>

<script src="../js/vue.js"></script>
<script>

    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0
        }
    });

    var example2 = new Vue({
        el: '#example-2',
        data: {
            name: 'Vue.js'
        },
        // 在 `methods` 对象中定义方法
        methods: {
            greet: function (event) {
                // `this` 在方法里指当前 Vue 实例
                alert('Hello ' + this.name + '!')
                // `event` 是原生 DOM 事件
                console.log(event,event.target)
            }
        }
    })
    // 也可以用 JavaScript 直接调用方法
//    example2.greet() // -> 'Hello Vue.js!'

    new Vue({
        el: '#example-3',
        methods: {
            say: function (message,event) {
                console.log(message,event)
            }
        }
    })

</script>
</body>
</html>
