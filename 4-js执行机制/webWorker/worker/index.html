<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers basic example</title>
</head>

<body>
    <h1>由于同源策略，请移步本地静态服务下访问（Apache 服务器）</h1>
    <a href="http://localhost/webworker/" target="_blank">由于同源策略，请移步本地静态服务下访问（Apache 服务器）</a>
    <h1>Web Workers basic example</h1>
    <img src="./logo.png" alt="">

    <div class="controls" tabindex="0">
        <form>
            <div>
                <label for="number1">Multiply number 1: </label>
                <input type="number" id="number1" value="0">
            </div>
            <div>
                <label for="number2">Multiply number 2: </label>
                <input type="number" id="number2" value="0">
            </div>
        </form>

        <p class="result">Result: 0</p>

        <script src="./main.js"></script>
        <script>
            // 测试阻塞 页面渲染
            console.warn('start...')
            let a = 1
            new Promise((resolve) => {
                console.warn('enter promise')
                while (a < 1000000000) {
                    a++
                }
                resolve()
            }).then(res => {
                console.warn('promise success')
            })
            console.warn('end...')
        </script>
</body>

</html>
